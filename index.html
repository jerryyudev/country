<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>全球国家风险查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 40px);
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .suggestions {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    .result span {
      display: block;
      margin: 0.5rem 0;
    }
    .highlight {
      font-weight: bold;
      color: #0077cc;
    }
    .emoji {
      font-size: 1.2rem;
      margin-right: 0.3rem;
    }
    .suggestion-item {
      cursor: pointer;
      color: #0077cc;
      margin-right: 0.5rem;
      display: inline-block;
      margin-bottom: 0.3rem;
    }
    .suggestion-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="country">请输入国家名称：</label>
    <div style="display: flex; align-items: center;">
      <input type="text" id="country" oninput="handleInput(this.value)" placeholder="例如：chi, ira, ven...">
      <span style="margin-left: 10px; font-size: 1.2rem;">🔍</span>
    </div>
    <div class="suggestions" id="suggestions">加载中...</div>
    <div class="result" id="result"></div>
  </div>

  <script>
let data = {};
let allCountries = [];

fetch('/data.json')
  .then(res => res.json())
  .then(json => {
    data = {};
    allCountries = json.map(entry => entry.name);
    json.forEach(entry => {
      data[entry.name.toLowerCase()] = entry;
    });
  });

const handleInput = (val) => {
  const result = document.getElementById('result');
  const sugg = document.getElementById('suggestions');
  result.innerHTML = '';
  if (!val.trim()) {
    sugg.innerHTML = '';
    return;
  }

  const input = val.toLowerCase();
  const matches = allCountries.filter(c => c.toLowerCase().includes(input));
  if (matches.length > 0) {
    sugg.innerHTML = '建议：' + matches.map(match =>
      `<span style="cursor:pointer;color:#0077cc;" onclick="fillCountry('${match}')">${match}</span>`
    ).join('、');
  } else {
    sugg.innerHTML = '未找到匹配项';
  }

  if (matches.length === 1 || data[input]) {
    const bestMatch = data[input] || data[matches[0].toLowerCase()];
    if (bestMatch) displayCountry(bestMatch);
  }
};

const fillCountry = (countryName) => {
  document.getElementById('country').value = countryName;
  handleInput(countryName);
};

// 打字动画工具函数
const typeText = async (element, text, speed = 20) => {
  for (let i = 0; i < text.length; i++) {
    element.innerHTML += text[i];
    await new Promise(resolve => setTimeout(resolve, speed));
  }
  element.innerHTML += "<br><br>";
};

const displayCountry = async (info) => {
  const r = document.getElementById('result');
  r.innerHTML = '';

  // 流式逐段展示
  await typeText(r, `🌍 国家：${info.name}`);
  await typeText(r, `🔠 代码：${info.code}`);
  await typeText(r, `⚠️ 风险等级：${info.risk_level}/10`);
  await typeText(r, `🔖 标签：${info.tags.join('、')}`);
  await typeText(r, `📚 风险理由：${info.reason}`);
  await typeText(r, `📌 知名案例：${info.notorious_cases}`);
  await typeText(r, `🧳 旅游建议：${info.travel_advice}`);
  await typeText(r, `💼 商业建议：${info.business_advice}`);
  await typeText(r, `📝 总结：${info.summary}`);
};
</script>

</body>
</html>
